<!DOCTYPE html>
<html>
<head>
	<title>My Fruit Quiz</title>
	<link rel="stylesheet" href="fruits.css" type="text/css">
	<script src="script.js"></script>
</head>
<body>
	<h1 id="title">Fruit Quiz</h1>
	<p>
		Welcome to a quiz about fruits!<br>
		Note: Each question number is worth <b>one point</b>.
	</p>
	<form name="quiz">
		<div>
			<label for="q1">1) This fruit is yellow and curved.</label>
			<input type="text" id="q1" name="q1">
		</div><br>
		<div>
			<label for="q2">2) This fruit's name rhymes with "shape".</label>
			<input type="text" id="q2" name="q2">
		</div><br>
		<label for="q3">3) Select all fruits.</label>
		<div id="q3">
			<input type="checkbox" id="q3c1" name="a">
			<label for="c1">a) Oranges</label><br>
			<input type="checkbox" id="q3c2" name="b">
			<label for="c2">b) Tomatos</label><br>
			<input type="checkbox" id="q3c3" name="c">
			<label for="c3">c) Lettuce</label><br>
			<input type="checkbox" id="q3c4" name="d">
			<label for="c4">d) Apples</label>
		</div><br>
		<label class="yellow" for="q4">4) Pineapples are Yellow.</label>
		<div id="q4">
			<input type="radio" id="q4true" name="radioq4">
			<label for="true" class="option">True</label><br>
			<input type="radio" id="q4false" name="radioq4">
			<label for="false" class="option">False</label><br>
			<input type="radio" id="q4dontknow" name="radioq4">
			<label for="dontknow" class="option">Don't know?</label><br>
		</div><br>
		<label for="q5">5) Select all berries.</label>
		<div id="q5">
			<input type="checkbox" id="q5c1" name="a">
			<label for="q5c1">a) Strawberries</label><br>
			<input type="checkbox" id="q5c2" name="b">
			<label for="q5c2">b) Eggplants</label><br>
			<input type="checkbox" id="q5c3" name="c">
			<label for="q5c3">c) Potatoes</label><br>
			<input type="checkbox" id="q5c4" name="d">
			<label for="q5c4">d) Blueberries</label>
		</div><br>
		<div>
			<label for="q6">6) This popular mobile game consists of slicing fruit.</label>
			<input type="text" id="q6" name="q6">
		</div><br>
		<label for="q7">7) When's the best season to pick apples?</label>
		<div id="q7">
			<input type="radio" id="q7r1" name="radioq7">
			<label for="winter" class="option">Winter</label><br>
			<input type="radio" id="q7r2" name="radioq7">
			<label for="spring" class="option">Spring</label><br>
			<input type="radio" id="q7r3" name="radioq7">
			<label for="summer" class="option">Summer</label><br>
			<input type="radio" id="q7r4" name="radioq7">
			<label for="fall" class="option">Fall</label><br>
		</div><br>
		<label for="q8">8) Which of these are part of the most current Canadian Food Guide (2021)?</label>
		<div id="q8">
			<input type="checkbox" id="q8c1" name="a">
			<label for="q8c1">a) Milk/Dairy</label><br>
			<input type="checkbox" id="q8c2" name="b">
			<label for="q8c2">b) Fruits/Vegetables</label><br>
			<input type="checkbox" id="q8c3" name="c">
			<label for="q8c3">c) Grains</label><br>
			<input type="checkbox" id="q8c4" name="d">
			<label for="q8c4">d) Candy</label>
		</div><br>
		<button type="button" onclick="submitQuiz()">Submit!</button>
		<p id="result">???</p>
		<div>
			<img src="images/grass.jpg" id="photo1" alt="lawn full of grass" width="300" height="250"><br>
			<label for="photo1">I should touch some grass.</label>
		</div>
	</form>
</body>
</html>
